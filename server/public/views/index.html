<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Forms</title>
      <script type="text/javascript" src="../vendors/jquery-1.12.3.min.js"></script>
      <script type="text/javascript" src="../scripts/weekendchallenge1.js"></script>
      <link rel="stylesheet" href="../styles/form-style.css" />
  </head>
  <body>
    <h1>jQuery Forms</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeefirstname">Employee First Name:</label>
        <input type="text" id="employeefirstname" name="firstname" />

        <label for="employeelastname">Employee Last Name:</label>
        <input type="text" id="employeelastname" name="lastname" />


        <!-- <label for="employeeNum">Employee ID Number</label>
        <input type="text" id="employeeNum" name="empnumber" /> -->


        <label for="employeeTitle">Employee Job Title</label>
        <input type="text" id="employeeTitle" name="title" />

        <label for="employeeSal">Employee Annual Salary</label>
        <input type="text" id="employeeSal" name="salary" />
        <input id="submit" type="submit" value="Submit Employee Info" />
</form>
<p id="monthly">

</p>
    </div>
    <table id="employee-table">
    </table>
    </div>
  </body>
</html>
