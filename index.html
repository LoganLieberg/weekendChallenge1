<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Forms</title>
      <script type="text/javascript" src="jquery-1.12.3.min.js"></script>
      <script type="text/javascript" src="weekendchallenge1.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>jQuery Forms</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeefirstname">Employee First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname" />

        <label for="employeelastname">Employee Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname" />


        <label for="employeeNum">Employee ID Number</label>
        <input type="text" id="employeeNum" name="employeeNum" />


        <label for="employeeTitle">Employee Job Title</label>
        <input type="text" id="employeeTitle" name="employeeTitle" />

        <label for="employeeSal">Employee Annual Salary</label>
        <input type="text" id="employeeSal" name="employeeSal" />
        <input type="submit" value="Submit Employee Info" />
</form>
    </div>
    <div id="container">
      <h2>Container</h2>
    </div>
  </body>
</html>
